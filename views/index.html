<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt's exercise tracker!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Matt's exercise tracker
      </h1>
    </header>

    <main>
      <h2>
        Add a new user
      </h2>      
      <form action="/api/exercise/new-user" method="post">
        <input type="text" name="username" placeholder="username*">
        <button type="submit" id="submit-user">Submit</button>
      </form>
      <h2>
        Add an exercise
      </h2>
      <form action="/api/exercise/add" method="post">
        <input type="text" name="userId" placeholder="userId*" required="true">
        <input type="text" name="description" placeholder="description*" required="true">
        <input type="text" name="duration" placeholder="duration (mins)*" required="true">
        <input type="text" name="date" placeholder="date (yyyy-mm-dd)">
        <button type="submit" id="submit-exercise">Submit</button>
      </form>
      <p>
        <strong>GET users's exercise log</strong>:
      </p>
      <code>GET /api/exercise/log?{userId=&lt;userId&gt;}[&from=&lt;from&gt;][&to=&lt;to&gt;][&limit=&lt;limit&gt;]</code>
      <p>
        <strong>{ }</strong> = required, <strong>[ ]</strong> = optional
      </p>
      <p>
        <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number
      </p>
    </main>

    <footer>
      Made with <a href="https://glitch.com">Glitch</a>!
    </footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>

  </body>
</html>
